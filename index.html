<!DOCTYPE html>
<html lang="pt-br">
<head>                                                                      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Clean Gold - Speaker Pro</title>
    <style>
        :root {
            --bg: #08080a;
            --card: #121214;
            --primary: #fbff00;
            --turbo: #ff3c00;
            --text: #ffffff;
        }

        body {                                                                      background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding-bottom: 80px; /* Espa√ßo para o footer fixo */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container para o Banner de 728x90 */
        .ad-top-large {
            width: 100%;
            max-width: 728px;
            min-height: 90px;
            margin: 10px auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            background: #111;
        }

        .main-container {
            width: 95%;
            max-width: 450px;
            padding: 10px;
            text-align: center;
        }

        .visualizer-box {
            background: #000;
            border-radius: 15px;
            margin: 15px 0;
            border: 1px solid #222;
            height: 60px;
        }

        canvas { width: 100%; height: 100%; }

        .btn-sonic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 6px solid #1a1a1e;
            background: linear-gradient(135deg, var(--primary), #ffa200);
            color: #000;
            font-size: 1.3rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(251, 255, 0, 0.2);
            transition: 0.2s;
        }

        .btn-sonic.playing {
            background: var(--turbo);
            animation: pulse 0.4s infinite alternate;
        }

        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }

        .grid-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-action {
            background: #1a1a1e;
            border: 1px solid #333;
            color: #fff;
            padding: 18px 5px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* Banner Fixo de 320x50 no Rodap√© */
        .ad-footer-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            border-top: 1px solid #444;
        }

        #freqLabel { color: var(--primary); font-family: monospace; margin: 10px 0; font-weight: bold; }

        .progress-bar-wrap {
            width: 100%; height: 6px; background: #1a1a1e;
            border-radius: 3px; margin: 10px 0; display: none;
        }
        #progress-fill { width: 0%; height: 100%; background: var(--primary); }
    </style>
</head>
<body>

    <div class="ad-top-large">
        <script type="text/javascript">
            atOptions = {
                'key' : '7d248e755154688d6c43d4baf645dc1b',
                'format' : 'iframe',
                'height' : 90,
                'width' : 728,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="https://www.highperformanceformat.com/7d248e755154688d6c43d4baf645dc1b/invoke.js"></script>
    </div>

    <div class="main-container">
        <h2 style="margin:5px 0; font-size: 1.1rem; letter-spacing: 1px;">SONIC CLEAN GOLD PRO</h2>

        <div class="visualizer-box">
            <canvas id="oscCanvas"></canvas>
        </div>

        <button class="btn-sonic" id="masterBtn">LIMPAR</button>

        <div id="freqLabel">SISTEMA PRONTO</div>

        <div class="progress-bar-wrap" id="progWrap">
            <div id="progress-fill"></div>
        </div>

        <div class="grid-buttons">
            <button class="btn-action" onclick="triggerAction(165, 'üíß √ÅGUA DETECTADA')">WATER EJECT</button>
            <button class="btn-action" onclick="triggerAction(440, 'üå™Ô∏è REMOVENDO P√ì')">DUST REMOVE</button>
            <button class="btn-action" onclick="triggerAction(1000, 'üßº LIMPEZA DEEP')">DEEP CLEAN</button>
            <button class="btn-action" onclick="triggerAction(15000, '‚ö° MODO ULTRASONIC')">TURBO MAX</button>
        </div>
    </div>

    <div class="ad-footer-fixed">
        <script type="text/javascript">
            atOptions = {
                'key' : '4185a58ab35349ee86f3e0cd3b1dabf4',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="https://www.highperformanceformat.com/4185a58ab35349ee86f3e0cd3b1dabf4/invoke.js"></script>
    </div>

    <script>
        let audioCtx, osc, gain, analyzer;
        let active = false;
        let currentFreq = 165;

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyzer = audioCtx.createAnalyser();
            gain = audioCtx.createGain();
            analyzer.connect(gain);
            gain.connect(audioCtx.destination);
            drawVisualizer();
        }

        function triggerAction(freq, label) {
            if(!audioCtx) initAudio();
            currentFreq = freq;
            if(!active) startSonic();
            else osc.frequency.exponentialRampToValueAtTime(freq, audioCtx.currentTime + 0.3);
            document.getElementById('freqLabel').textContent = label;
        }

        function startSonic() {
            if(!audioCtx) initAudio();
            osc = audioCtx.createOscillator();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(currentFreq, audioCtx.currentTime);
            osc.connect(analyzer);
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(1, audioCtx.currentTime + 0.1);
            osc.start();
            active = true;
            document.getElementById('masterBtn').classList.add('playing');
            document.getElementById('masterBtn').textContent = "PARAR";
            document.getElementById('progWrap').style.display = 'block';
            updateProgress();
        }

        function stopSonic() {
            if(osc) {
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                setTimeout(() => {
                    osc.stop();
                    active = false;
                    document.getElementById('masterBtn').classList.remove('playing');
                    document.getElementById('masterBtn').textContent = "LIMPAR";
                    document.getElementById('freqLabel').textContent = "AGUARDANDO";
                }, 100);
            }
        }

        function updateProgress() {
            let p = 0;
            let bar = document.getElementById('progress-fill');
            let interval = setInterval(() => {
                if(!active) { clearInterval(interval); return; }
                p += 0.8;
                bar.style.width = p + "%";
                if(p >= 100) {
                    clearInterval(interval);
                    stopSonic();
                    alert("ALTO-FALANTE OTIMIZADO!\nRepita o processo se necess√°rio.");
                }
            }, 150);
        }

        function drawVisualizer() {
            const canvas = document.getElementById('oscCanvas');
            const ctxC = canvas.getContext('2d');
            analyzer.fftSize = 256;
            const bufferLength = analyzer.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function render() {
                requestAnimationFrame(render);
                analyzer.getByteTimeDomainData(dataArray);
                ctxC.fillStyle = '#000';
                ctxC.fillRect(0, 0, canvas.width, canvas.height);
                ctxC.lineWidth = 2;
                ctxC.strokeStyle = active ? '#fbff00' : '#444';
                ctxC.beginPath();
                let sliceWidth = canvas.width / bufferLength;
                let x = 0;
                for(let i = 0; i < bufferLength; i++) {
                    let v = dataArray[i] / 128.0;
                    let y = v * canvas.height / 2;
                    if(i === 0) ctxC.moveTo(x, y);
                    else ctxC.lineTo(x, y);
                    x += sliceWidth;
                }
                ctxC.lineTo(canvas.width, canvas.height/2);
                ctxC.stroke();
            }
            render();
        }

        document.getElementById('masterBtn').addEventListener('click', () => {
            if(active) stopSonic(); else startSonic();
        });
    </script>
</body>
</html>
